<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Level-3_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="div__header">
            <h1>Sign Up Now!</h1>
            <p>Sign up and tell us what you think of the site!</p>
        </div>
        <form action="" method="get">
        <h2>First Name & Address</h2>
        <fieldset>
            <section>
                <label for="fullname">Full Name</label><br>
                <input type="text" name="" id="" required>
            </section>
            <section>
                <label for="Address">Address</label><br>
                <input type="text" name="" id="" required>
            </section>
        </fieldset>
        <h2>Email & Phone</h2>
        <fieldset>
            <section>
                <label for="email_adress">Full Name</label><br>
                <input type="email" name="" id="">
            </section>
            <section>
                <label for="phone_number">Address</label><br>
                <input type="tel" name="" id="">
            </section>
        </fieldset>
        <h2>Passwords</h2>
        <fieldset>
            <section>
                <label for="password">Password</label><br>
                <input type="password" name="" id="" required>
            </section>
            <section>
                <label for="phone_number">Confirm Password</label><br>
                <input type="password" name="" id="" required>
            </section>
        </fieldset>
        <section class="sc__confirm">
            <button type="submit">Senden</button>
            <div>
                <input type="checkbox" name="" id="" class="input__checkbox">
                <label for="checkbox" >You agree to our Terms and Policy</label>
            </div>
        </section>
        </form>
    </main>
</body>

</html>
