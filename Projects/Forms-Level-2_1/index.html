<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Forms-Level-2_1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <form>
            <section style="width: 400px;">
                <fieldset>
                    <section class="sc__header">
                        <h1>Contact us</h1>
                    </section>
                    <section style="display: flex; flex-direction: column; padding:10px; gap: 10px" class="sc__input">
                        <input type="text" id="" required placeholder="Your Name">
                        <input type="text" id="" required placeholder="E-Mail Address">
                        <textarea name="" id="" cols="30" rows="10" required placeholder="Type your message"></textarea>
                        <input type="button" value="Send">
                    </section>
                </fieldset>
            </section>
        </form>
    </main>
