<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Vormittag</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Label & Input</legend>


            <section class="text">
                <label for="text">Gib hier einen Text ein:</label>
                <input type="text" id="" placeholder="Gib hier einen Text ein.">
            </section>

            <section class="number">
                <label for="nummer">Gib hier eine Nummer ein.</label>
                <input type="number" id="" placeholder="Eine Nummer eingeben.">
            </section>

            <section class="telefon">
                <label for="telnumb">Telefonnummer eingeben</label>
                <input type="tel" id="" disabled placeholder="Meine Telefonnummer">
            </section>

            <section class="mail">
                <label for="mail">Meine Mail:</label>
                <input type="email" id="" required placeholder="Meine E-Mail Adresse">
            </section>

            <section class="login">
                <label for="password">Login Feld</label>
                <input type="password" id="" placeholder="Min & Zeichen">
            </section>

            <hr>

            <!-- ! ------ RADIO ------ -->

            <section>
                <div>
                    <input type="radio" name="auswahl" id="radioJa">
                    <label for="radioJa">Ja</label>
                </div>
                <div>
                    <input type="radio" name="auswahl" id="radioNein">
                    <label for="radioNein">Nein</label>
                </div>
                <div>
                    <input type="radio" name="auswahl" id="radioVielleicht">
                    <label for="radioVielleicht">Vielleicht</label>
                </div>
            </section>

            <!-- ! -------- CHECKBOX & SELECT ------- -->

            <section>
                <h2>Ich packe meinen Koffer und nehme mit ... </h2>
                <div>
                    <label for="checkbox">Hose</label>
                    <input type="checkbox" name="" id="checkboxHose">
                </div>
                <div>
                    <label for="checkbox">Shirt</label>
                    <input type="checkbox" name="" id="checkboxShirt">
                </div>
                <div>
                    <label for="checkbox">Schuhe</label>
                    <input type="checkbox" name="" id="checkboxSchuhe">
                </div>
                <div>
                    <label for="checkbox">Essen</label>
                    <input type="checkbox" name="" id="checkboxEssen">
                </div>
                <div>
                    <label for="checkbox">Trinken</label>
                    <input type="checkbox" name="" id="checkboxTrinken">
                </div>
            </section>
            <section>
                <h2>Meine Reiseziele</h2>
                <div>
                    <select name="" id="">
                        <option value="">WÃ¤hle aus</option>
                        <option value="HR">Kroation</option>
                        <option value="LK">Sri Lanke</option>
                        <option value="MG">Madagaskar</option>
                        <option value="MX">Mexiko</option>
                        <option value="BR">Brasilien</option>
                    </select>
                </div>
            </section>

            <!-- ! ----- DATE ---- -->

            <section>
                <div>
                    <label for="date">Datum:</label>
                    <input type="date" name="" id="date">
                </div>
            </section>

        </fieldset>
    </form>
</body>

</html>
